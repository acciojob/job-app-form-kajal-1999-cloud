<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name*</label><br>
		<input type="text" name="name" id="name" required><br><br>
		
		<label for="email">Email*</label><br>
		<input type="email" name="email" id="email" required><br><br>
		
		<label for="gender">Gender*</label><br>
		 Male<input type="radio" name="gender" required><br>
		 Female<input type="radio" name="gender" required><br><br>
		
 		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="Apple"> Apple</option>
			<option value="asus">Asus</option>
			<option value="HP">HP</option><br>
			
		</select><br><br>
		
		<label for="age">Age*</label><br>
		<input type="age" name="age" id="age" required><br><br>
		
		<label for="dob">DOB*</label><br><br>
		<input type="date" name="dob" id="dob" required><br><br>
		
		<label for="password">password*</label><br>
		<input type="password" name="password"  id="password"required><br><br>

		<label for="portfolio"> upload portfolio</label><br>
		<input type="url" name="portfolio" id="portfolio"><br><br>
		
		
		<button type="submit">submit</button>
	</form>

</script>
