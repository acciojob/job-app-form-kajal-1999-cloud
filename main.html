<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name :</label>
		<input type="text" name="name" required>
		
		<label for="email">Email :</label>
		<input type="email" name="email" required>
		
		<label for="gender">Gender :</label>
		 M<input type="radio" name="gender" required>
		 F<input type="radio" name="gender" required>
		
 		<label for="laptop">Laptop Brands :</label>
		<select name="laptop" id="laptop">
			<option value="Apple"> Apple</option>
			<option value="asus">Asus</option>
			<option value="HP">HP</option>
			
		</select>
		
		<label for="age">Age :</label>
		<input type="age" name="age" required>
		
		<label for="dob">DOB :</label>
		<input type="date" name="dob" required>
		
		<label for="password">password :</label>
		<input type="password" name="password" required>

		<label for="portfolio"> upload portfolio :</label>
		<input type="url" name="portfolio" id="portfolio">
		
		<label for="submit">submit</label>
		<input type="button" name="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
